type Profile @entity {
  id: ID!
  address: String!
  nickname: String
  avatar: String
  description: String
}

type Forum @entity {
  id: ID!
  name: String!
}

type Topic @entity {
  id: ID!
  forum: Forum!
  author: Profile!
  title: String!
  first: Post!
  last: Post!
}

type Post @entity {
  id: ID!
  forum: Forum!
  topic: Topic!
  author: Profile!
  text: String!
}