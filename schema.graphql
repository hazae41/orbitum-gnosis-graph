type Profile @entity {
  id: ID!
  address: String!
  nickname: String
  avatar: String
  description: String
}

type Forum @entity {
  id: ID!
  name: String!
  avatar: String
  description: String
  nsfw: Boolean,
  owner: Profile
  mods: [Profile!]!
}

type Topic @entity {
  id: ID!
  forum: Forum
  author: Profile
  title: String!
  first: Post
  last: Post
  count: Int!
  created: BigInt!
  replied: BigInt
}

type Post @entity {
  id: ID!
  forum: Forum
  topic: Topic
  author: Profile
  text: String!
  created: BigInt!
}