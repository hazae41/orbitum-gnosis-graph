specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Gateway
    network: xdai
    source:
      address: "0x432D7e2e6b0a1EED9B521520604101194E853026"
      abi: Gateway
      startBlock: 24049791
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Post
        - Topic
      abis:
        - name: Gateway
          file: ./abis/Gateway.json
      eventHandlers:
        - event: Created(indexed uint256,indexed uint256,indexed address,string,string,string)
          handler: handleCreated
        - event: Replied(indexed uint256,indexed uint256,indexed address,string,string)
          handler: handleReplied
      file: ./src/gateway.ts
  - kind: ethereum
    name: Profiles
    network: xdai
    source:
      address: "0xcEFA613288CD72783C36e3a3a9Dd0645dF292b15"
      abi: Profiles
      startBlock: 24010423
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Profiles
          file: ./abis/Profiles.json
      eventHandlers:
        - event: Avatar(indexed address,string)
          handler: handleAvatar
        - event: Description(indexed address,string)
          handler: handleDescription
        - event: Nickname(indexed address,string)
          handler: handleNickname
      file: ./src/profiles.ts
  - kind: ethereum
    name: Forums
    network: xdai
    source:
      address: "0x151db52ADb5AE7878e5F10b87c1a00b8Fa41eA1a"
      abi: Forums
      startBlock: 24049395
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Forum
      abis:
        - name: Forums
          file: ./abis/Forums.json
      eventHandlers:
        - event: Avatar(string,string)
          handler: handleAvatar
        - event: Description(string,string)
          handler: handleDescription
        - event: NSFW(string,bool)
          handler: handleNSFW
        - event: Ownership(string,indexed address)
          handler: handleOwnership
        - event: Promoted(string,indexed address)
          handler: handlePromoted
        - event: Unpromoted(string,indexed address)
          handler: handleUnpromoted
      file: ./src/forums.ts